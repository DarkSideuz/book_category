<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Bookstore</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">{{ book.title }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Category: {{ book.category.name }}</h5>
                <p class="card-text"><strong>Publication Date:</strong> {{ book.publication_date }}</p>
                <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
                <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                <p class="card-text"><strong>Summary:</strong> {{ book.summary }}</p>
            </div>
        </div>
        <a class="btn btn-primary mt-3" href="{% url 'home' %}">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
